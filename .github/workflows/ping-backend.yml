name: Keep Render Server Alive

on:
  schedule:
    - cron: '*/3 * * * *' # co 3 minuty
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend service
        run: |
          echo "üèì Pinging backend service..."
          
          # Simple ping with timeout
          response=$(curl -s -w "%{http_code}" --max-time 30 https://rentiva.onrender.com/api/ping)
          http_code="${response: -3}"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Backend is alive (HTTP $http_code)"
          else
            echo "‚ö†Ô∏è  Backend responded with HTTP $http_code"
          fi
          
          echo "‚úÖ Ping completed successfully"
          exit 0