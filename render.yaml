services:
  # Backend Service
  - type: web
    name: rentiva-backend
    env: java
    plan: free
    buildCommand: |
      cd backend
      ./mvnw clean package -DskipTests
    startCommand: |
      cd backend
      java -jar target/backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: https://rentiva-frontend.onrender.com,https://rentiva-admin.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: rentiva-db
          property: connectionString
      # Additional database environment variables for fallback
      - key: RENDER_DATABASE_HOST
        fromDatabase:
          name: rentiva-db
          property: host
      - key: RENDER_DATABASE_PORT
        fromDatabase:
          name: rentiva-db
          property: port
      - key: RENDER_DATABASE_NAME
        fromDatabase:
          name: rentiva-db
          property: database
      - key: RENDER_DATABASE_USER
        fromDatabase:
          name: rentiva-db
          property: user
      - key: RENDER_DATABASE_PASSWORD
        fromDatabase:
          name: rentiva-db
          property: password
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: rentiva-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://rentiva-backend.onrender.com
      - key: NODE_ENV
        value: production

  # Admin Panel Static Site
  - type: web
    name: rentiva-admin
    env: static
    plan: free
    buildCommand: |
      cd admin
      npm ci
      npm run build
    staticPublishPath: admin/dist
    envVars:
      - key: VITE_API_URL
        value: https://rentiva-backend.onrender.com
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"

databases:
  - name: rentiva-db
    databaseName: rentiva
    user: rentiva_user
    plan: free
